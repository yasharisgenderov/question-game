<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Question Game</title>
  </head>

  <body>

    <div class="d-none game-title">
      <div class="h1 mt-5 mb-5">Q/A GAME</div>
      <div class="d-none game-menu"  style="width:400px">
          <a class="text-decoration-none bg-dark text-light p-5 mb-5" href="game.html">Play Again</a>
          <button onclick="window.close()" class="text-decoration-none bg-dark text-light p-5" href="#">Exit</button>
      </div>
      </div>
  </div>


    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="jumbotron jumbotron-fluid gameContent">
            <div class="container text-center">
              <h1 class="display-4 question-no">Question</h1>
              <h2 class="display-4" id="questionName"></h2>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="variants" class="col d-flex justify-content-center">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
              <h2 class="display-4" id="score">Your Score is : 0</h2>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated prog-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    <br />

    <!-- <h2 id="score">Your Score is : 0</h2> -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
